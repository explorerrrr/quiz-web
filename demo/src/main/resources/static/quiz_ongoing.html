<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <style>
        .transparent{
            background: rgba(255, 255, 255, 0.5);
        }
    </style>

    <title>Quiz ongoing</title>
</head>
<body>
    <div class="block has-background-success" style="padding: 5% 10%;">
        <form id="app" class="box transparent">
            <div class="block" v-for="(quesAnswer, index) in QuestionAns">
                <div class="card transparent">
                    <header class="card-header"><p class="card-header-title">{{index + 1}}. {{quesAnswer.question.content}}</p></header>
                    <div class="card-content">
                        
                        <div class="content">
                            
                            <div class="control">
                                <ol class="is-lower-alpha">
                                    <li v-for="(answer, index) in quesAnswer.answers">
                                        <label class="radio">
                                            <input type="radio" name="answer">
                                             {{answer.content}}
                                        </label>
                                    </li>

                                </ol>    
                            </div>   
                         
                        </div>
                    </div>
                </div>
            </div>
          
            <button class="button is-primary">submit</button>
        </form>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                QuestionAns:[]
            },
        
            mounted() {
                    axios.get('/questions').then(res => {
                        if(res.data.code){
                            this.QuestionAns = res.data.data;
                        }
                    }).catch((err) => {
                        alert("error");
                    });;
            },
            method:{
               
            }
        })
    </script>

</body>
</html>
